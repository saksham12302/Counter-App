<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="count">Counter</h1>
        <i class="fa-solid fa-bars icon"></i>
    </div>

    <div class="zero">
        <h1 class="display">0</h1>
    </div>
        
    <div class="buttons">
        <button class="btn1 btn_bg">-</button>
        <button class="btn2 btn_bg">+</button>
    </div>
 
    <div class="info">
        <p class="para">Increment/Decrement by:</p>
        <input type="number" class="changeBy" value="1">
    </div>
        <button class="reset-btn btn_bg">Reset</button>
        
</body>
</html>
